<div class="modal-body" data-ng-init="displayPopup(); populateFields()">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>PRODUCT DETAILS</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a>Products</a>
            </li>
            <li class="active">
                <strong>Product Details</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>All form elements
                        <small>With custom checbox and radion elements.</small>
                    </h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">

                        <input type="hidden" ng-model="userID" id="userID" />
                        <div class="form-group"><label class="col-sm-2 control-label">First Name</label>

                            <div class="col-sm-10"><input type="text" ng-model="firstName" class="form-control"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        
                        <div class="form-group"><label class="col-sm-2 control-label">Middle Name</label>

                            <div class="col-sm-10"><input type="text" ng-model="middleName" class="form-control"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">Last Name</label>

                            <div class="col-sm-10"><input type="text" ng-model="lastName" class="form-control"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">Username</label>

                            <div class="col-sm-10"><input type="text" ng-model="userName" class="form-control"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">Password</label>

                            <div class="col-sm-10"><input type="password" ng-model="password" class="form-control"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">Area</label>

                            <div class="col-sm-10">
                                <select class="form-control m-b" name="account">
                                    <option ng-repeat="area in areas" value={{area.AREA_ID}}>{{area.AREA_NAME}}</option>
                                </select>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">Status</label>
                            combo box enabled disabled
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">Reporting under</label>

                            combo box lookup in here
                        </div>
                        <div class="hr-line-dashed"></div>
                        
                      
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" type="button" ng-click="cancel()">Cancel</button>
                                <button class="btn btn-primary" ng-click="ok()" type="button">Save changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
