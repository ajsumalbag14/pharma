<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Module Access</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            
            <li class="active">
                <strong>Module Access</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">

<div class="row">
    
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <!--<button ng-click="displayModal('add', null);">Add a New Doctor</button>-->

                <div ibox-tools></div>
            </div>
            <div class="ibox-content">

                <table class="table table-hover" data-ng-init="displayRecord()">
                    <thead>
                    <tr>
                        
                        <th>MODULE ID</th>
                        <th>MODULE NAME</th>
                        <th>DESCRIPTION</th>
                        
                    </thead>
                    <tbody>

                        <tr ng-repeat="module in modules">
                            <td>{{module.MODULE_ID}}</td>
                            <td>{{module.MODULE_NAME}}</td>
                            <td>{{module.DESCRIPTION}}</td>
                            <!--<td><button ng-click="deleteRecord(doctor.DOCTOR_ID);">DETAILS</button></td>-->
                        </tr>

                
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</div>
