<div class="modal-body" data-ng-init="displayPopup();">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Doctor Visit Details</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a>Doctor Visit Details</a>
            </li>
            <li class="active">
                <strong>Doctors Visit Details</strong>
            </li>
        </ol>
    </div>
    
</div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        
                        <div class="form-group"><label class="col-sm-2 control-label">Doctor Visit ID</label>
                            {{doctorVisitID}}
                        </div>
                        <div class="hr-line-dashed"></div>
                        
                        <div class="form-group"><label class="col-sm-2 control-label">Visit Date Time</label>
                            {{visitDatetime}}
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">Doctor Signature</label>
                            <img src="data:image/png;base64,{{doctorSignature}}" style="width:100%; height: 100%" />

                        </div>
                        <div class="hr-line-dashed"></div>

                            <!--GOOGLE MAPS-->

                                <div class="ibox ">
                                    <div class="ibox-title">
                                        <h5>Doctors Visit Location</h5>
                                    </div>
                                    <div class="ibox-content">
                                        <div id="map" style="height: 300px; width: 100%;"></div>
                                    </div>
                                </div>
                               
                            <!--GOOGLE MAPS END-->
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group"><label class="col-sm-2 control-label">Remarks</label>
                            {{remarks}}
                        </div>
                        <div class="hr-line-dashed"></div>
                      
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" ng-click="ok()" type="button">Back to List</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
